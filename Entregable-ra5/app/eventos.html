                <div class="row">
                    <div class="col-12 formulario">

                                <label for="dorsal">Dorsal</label><br></span>

                                <button type="click" >INTRODUCIR TIEMPO</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <table class="col-12" id="tablaRunners">
                        <thead>
                            <tr>
                                <td>Nombre</td>
                                <td>Apellidos</td>
                                <td>Dorsal</td>

                        </tbody>
